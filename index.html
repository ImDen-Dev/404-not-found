<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 not found</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><a href="./">404 not found</a></div>
      </div>
    </header>
    <main>
      <section class="content">
        <div class="container">
          <div class="not-found">
            <div class="not-found__img">
              <img src="./assets/images/Scarecrow.png" alt="Scarecrow" />
            </div>
            <div class="not-found__text">
              <div class="not-found__text-block">
                <h1>I have bad news for you</h1>
                <p>
                  The page you are looking for might be removed or is
                  temporarily unavailable
                </p>
                <a href="./">Back to homepage</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p class="copy">ImDen-dev @ DevChallenges.io</p>
      </div>
    </footer>
  </body>
</html>
